language: android
sudo: required
jdk: oraclejdk8

before_cache:
 -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 -rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
 directories:
  -$HOME/.gradle/caches/
  -$HOME/.gradle/wrapper/

android:
 components:
  - tools
  - platform-tools
  - android-27
 licenses:
  - 'build-tools'
  - 'android-sdk-preview-license-.+'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'

before_script:
 - chmod +x gradlew

script:
 - "./gradlew clean assembleDebug jacocoTestReport -PdisablePreDex"